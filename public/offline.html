
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - GreenTrails</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom, #2E7D32, #1B5E20);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 24px;
    }
    button {
      background: white;
      color: #2E7D32;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="logo">
    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M50 10L90 90H10L50 10Z" fill="white"/>
    </svg>
  </div>
  <h1>You're currently offline</h1>
  <p>Please check your connection and try again to continue exploring green trails.</p>
  <button onclick="window.location.reload()">Try Again</button>
</body>
</html>
